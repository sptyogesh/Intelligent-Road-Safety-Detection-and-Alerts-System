<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>502 - Bad Gateway</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
    --primary-color: #fff;
    --handle-color: #ffe500;
    --background-color: #000;
    --font-family: 'Roboto Mono', monospace;
    --font-size: 16px;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: var(--font-family);
    font-size: var(--font-size);
    box-sizing: border-box;
    user-select: none;
  }
  
  body {
    background-color: var(--background-color);
  }
  
  .container {
    width: 100%;
    height: 100vh;
    position: relative;
  }
  
  .center-xy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  .copy-container p {
    color: var(--primary-color);
    font-size: 24px;
    letter-spacing: 0.2px;
    margin: 0;
    display: inline-block;
  }
  
  .handle {
    width: 14px;
    height: 30px;
    position: absolute;
    top: 0;
    left: 0;
    margin-top: 1px;
  }
  
  #cb-replay {
    fill: #666;
    width: 20px;
    margin: 15px;
    position: absolute;
    right: 0;
    bottom: 0;
    cursor: pointer;
  }
  
  #cb-replay:hover {
    fill: #888;
  }
  
  /* Media Queries for Responsiveness */
  @media (max-width: 768px) {
    .copy-container p {
      font-size: 20px; /* Slightly smaller text */
    }
  
    #cb-replay {
      width: 30px; /* Slightly larger replay icon on mobile */
    }
  }
  
  @media (max-width: 480px) {
    .copy-container p {
      font-size: 18px; /* Smaller text for very small screens */
    }
  
    #cb-replay {
      width: 35px; /* Larger icon on very small screens */
    }
  }
  
.home-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #FFEB3B; /* Yellow color */
  color: #333;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.home-button:hover {
  background-color: #FFCA28; /* Darker yellow */
  transform: translateY(-2px);
}

.home-button:active {
  background-color: #FF9800; /* Even darker on click */
  transform: translateY(2px);
}
  </style>
</head>
<body>

  <div class="container">
  <div class="copy-container center-xy">
    <p>
      502, Bad Gateway. Something went wrong on our end.
    </p>
    <span class="handle"></span><br><br>
    <a href="/" class="home-button">Go to Home</a>
  </div>
</div>
