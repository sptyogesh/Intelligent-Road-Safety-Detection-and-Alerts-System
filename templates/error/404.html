<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <style>
        /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css?family=Fira+Sans&display=swap');

/* Variables */
:root {
    --background-color: #353b48;
    --font: "Fira Sans", sans-serif;
    --white: #f5f6fa;
    --black: #0C0E10;
    --gray: #202425;
    --blue: #446182;
    --dark-brown: #5B3E2B;
}

/* Mixins */
@media (max-width: 770px) {
    /* Small screens */
    .smallscreens {
        display: block;
    }
}

/* Main Layout Styles */
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--font);
    color: var(--white);
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(var(--black), var(--blue));
}

.ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 25vh;
    background: var(--black);
}

.container {
    position: relative;
    margin: 0 auto;
    width: 85%;
    height: 100vh;
    padding-bottom: 25vh;
    display: flex;
    justify-content: space-around;
}

.left-section, .right-section {
    position: relative;
}

.left-section {
    width: 40%;
}

.left-section .inner-content {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
}

.heading {
    font-size: 9em;
    margin: 2rem 0 0.5rem;
    text-shadow: 0 0 1rem #fefefe;
}

.subheading {
    text-align: center;
    max-width: 480px;
    font-size: 1.5em;
    line-height: 1.15em;
    margin: 0 auto;
}

.right-section {
    width: 50%;
}

.svgimg {
    position: absolute;
    bottom: 0;
    padding-top: 10vh;
    padding-left: 1vh;
    max-width: 100%;
    max-height: 100%;
}

/* SVG Styling */
.bench-legs {
    fill: var(--black);
}

.top-bench, .bottom-bench {
    stroke: var(--black);
    stroke-width: 1px;
    fill: var(--dark-brown);
}

.lamp-details {
    fill: var(--gray);
}

.lamp-accent {
    fill: lighten(var(--gray), 5%);
}

.lamp-bottom {
    fill: linear-gradient(var(--gray), var(--black));
}

.lamp-light {
    fill: #EFEFEF;
}

@keyframes glow {
    0% {
        text-shadow: 0 0 1rem #fefefe;
    }
    50% {
        text-shadow: 0 0 1.85rem #ededed;
    }
    100% {
        text-shadow: 0 0 1rem #fefefe;
    }
}
/* Return Home Button Styling */
.return-home-button {
    display: inline-block;
    margin-top: 2rem;
    padding: 1rem 2rem;
    font-size: 1.2em;
    background-color: var(--blue);
    color: var(--white);
    text-decoration: none;
    text-align: center;
    border-radius: 4px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.return-home-button:hover {
    background-color: darken(var(--blue), 10%);
    transform: translateY(-3px);
}

.return-home-button:active {
    background-color: darken(var(--blue), 15%);
    transform: translateY(0);
}

    </style>
</head>
