    <script>
        // Toggle Navigation Menu on Mobile
        function toggleNav() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        function validateForm() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const alertContainer = document.getElementById('alert-container');

            alertContainer.innerHTML = ''; // Clear previous alerts

            // Password complexity checks
            const passwordCriteria = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordCriteria.test(password)) {
                alertContainer.innerHTML = '<div class="alert alert-danger">Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character.</div>';
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alertContainer.innerHTML += '<div class="alert alert-danger">Passwords do not match!</div>';
                return false;
            }

            return true;
        }
    </script>

    </nav>
    <div class="form">
        <h2>Reset Password</h2>
        <div id="alert-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        <form method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
            <input type="submit" value="Reset Password">
        </form>        
        <p class="message">Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
