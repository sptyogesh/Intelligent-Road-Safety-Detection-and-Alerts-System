<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 500;
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            color: #333;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .form-group input::placeholder {
            color: #bbb;
            opacity: 0.8;
        }

        .form-group .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #0072ff;
        }

        input[type="submit"] {
            background: #0072ff;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #fff;
        }

        .message a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .alert {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1em;
            color: white;
            opacity: 0.9;
        }

        .alert-success {
            background-color: #4CAF50;
        }

        .alert-danger {
            background-color: #F44336;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 1.8em;
            }
        }
        
        /* Navigation Bar Styling */
        nav {
            background-color: #1A73E8;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
        }

        nav .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .nav-logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            font-family: 'Merriweather', serif;
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        

        /* Hamburger Icon (Visible on mobile) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 24px;
            width: 30px;
            cursor: pointer;
        }

        .hamburger span {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            nav .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 15px;
                background-color: #1A73E8;
                width: 200px;
                border-radius: 5px;
                padding: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            nav .nav-links a {
                font-size: 18px;
                padding: 10px;
                color: white;
            }

            nav .hamburger {
                display: flex;
            }

            nav .nav-links.active {
                display: flex;
            }
        }
        /* Sticky navigation */
        nav {

            }

            }
        }

                }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">Road Saftey System</div>
            <div class="nav-links" id="nav-links">
                <a href="/">Home</a>
                <a href="/form">Compliant</a>
                <a href="/about">About Us</a>
                <a href="">Help Us</a>
            </div>
            <div class="hamburger" id="hamburger-icon" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Forgot Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <input type="submit" value="Send Reset Link">
        </form>

        <p class="message">Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
    <script>
        // Toggle Navigation Menu on Mobile
        function toggleNav() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
