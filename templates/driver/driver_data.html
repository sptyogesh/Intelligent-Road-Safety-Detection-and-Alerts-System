<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        /* Global Styles */
        :root {
            --dark-slate: #2C3E50;
            --light-gray: #ECF0F1;
            --teal: #1ABC9C;
            --muted-gray: #7F8C8D;
            --blue: #3498DB;
            --darker-blue: #2980B9;
            --light-gray-bg: #EAEDED;
        }
        *{
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none;
        }

        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: var(--light-gray-bg);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--dark-slate);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--teal);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--dark-slate);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: var(--blue);
            color: white;
        }

        a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
            color: var(--teal);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('driver_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('driver_notify') }}">Notifications</a>
            <a href="{{ url_for('driver_history') }}">History</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="container">
        <h1>Driver Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>State</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users|sort(attribute=0, reverse=true) %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td><a href="{{ url_for('driver_details', user_id=user[0]) }}">View Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
